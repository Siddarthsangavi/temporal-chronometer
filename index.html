<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporal Chronometer</title>
    <link rel="stylesheet" href="./css/custom.css">
</head>
<body>
    <div class="main">
        <div class="col">
            <div>
                <input type="text" style="padding-left: 50px; font-size: 40px;" readonly>
                <label for="">Days</label>
            </div>
            <div>
                <input type="text" style="padding-left: 80px; font-size: 40px;" readonly>
                <label for="">Hours</label>
            </div>
            <div>
                <input type="text" style="padding-left: 80px; font-size: 40px;" readonly>
                <label for="">Minutes</label>
            </div>
            <div>
                <input type="text" style="padding-left: 80px; font-size: 40px;" readonly>
                <label for="">Seconds</label>
            </div>
        </div>
        <div class="overlay">
            Fun Fact : This is the date i will turn 30 :/
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
